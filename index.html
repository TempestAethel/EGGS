<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #181818;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .resource-counter {
            font-size: 2em;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .click-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .click-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .upgrade-shop, .achievements, .progress-bar {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .upgrade {
            margin: 5px 0;
            position: relative;
        }
        .upgrade button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }
        .upgrade button:hover {
            background-color: #45a049;
        }
        .tooltip {
            position: absolute;
            background-color: #444;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
            z-index: 1;
        }
        .progress-bar {
            height: 20px;
            background-color: #76c7c0;
            border-radius: 5px;
            width: 0; /* This will be updated dynamically */
        }
        /* Toast Notification Styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px);
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        /* Coin Generation Animation */
        @keyframes coinAnimation {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        
        <div class="resource-counter" id="resourceCount">0 Coins</div>
        
        <button class="click-button" id="clickButton">Click to Generate</button>
        
        <div class="upgrade-shop">
            <h2>Upgrade Shop</h2>
            <div class="upgrade" onmouseover="showTooltip(event, 'Increases coins per click by 1.')" onmouseout="hideTooltip()">
                <span>Basic Upgrade (Cost: 10 Coins)</span>
                <button onclick="purchaseUpgrade('basic')">Buy</button>
                <div class="tooltip">Tooltip</div>
            </div>
            <div class="upgrade" onmouseover="showTooltip(event, 'Increases coins per click by 5.')" onmouseout="hideTooltip()">
                <span>Advanced Upgrade (Cost: 50 Coins)</span>
                <button onclick="purchaseUpgrade('advanced')">Buy</button>
                <div class="tooltip">Tooltip</div>
            </div>
            <div class="upgrade" onmouseover="showTooltip(event, 'Increases coins per click by 10.')" onmouseout="hideTooltip()">
                <span>Pro Upgrade (Cost: 100 Coins)</span>
                <button onclick="purchaseUpgrade('pro')">Buy</button>
                <div class="tooltip">Tooltip</div>
            </div>
            <div class="upgrade" onmouseover="showTooltip(event, 'Increases coins per click by 25.')" onmouseout="hideTooltip()">
                <span>Elite Upgrade (Cost: 500 Coins)</span>
                <button onclick="purchaseUpgrade('elite')">Buy</button>
                <div class="tooltip">Tooltip</div>
            </div>
            <div class="upgrade" onmouseover="showTooltip(event, 'Generates 1 coin every second.')" onmouseout="hideTooltip()">
                <span>Auto-Clicker (Cost: 200 Coins)</span>
                <button onclick="purchaseAutoClicker()">Buy</button>
                <div class="tooltip">Tooltip</div>
            </div>
            <div class="upgrade" onmouseover="showTooltip(event, 'Reset progress for permanent bonuses.')" onmouseout="hideTooltip()">
                <span>Prestige (Cost: 1000 Coins)</span>
                <button onclick="prestige()">Prestige</button>
                <div class="tooltip">Tooltip</div>
            </div>
        </div>
        
        <div class="achievements">
            <h2>Achievements</h2>
            <ul id="achievementList">
                <!-- Achievements will be populated here -->
            </ul>
        </div>
        
        <div class="progress-bar" id="progressBar"></div>
        
        <p id="progressText">Progress: 0%</p>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast" class="toast"></div>

    <script>
        const coinTiers = [
            "Bronze Coins", "Silver Coins", "Gold Coins", "Platinum Coins",
            "Diamond Coins", "Crystal Coins", "Emerald Coins", "Ruby Coins",
            "Sapphire Coins", "Obsidian Coins", "Mythril Coins", "Celestial Coins"
        ];

        let resourceCount = parseInt(localStorage.getItem('resourceCount')) || 0;
        let clickValue = 1;
        let totalClicks = parseInt(localStorage.getItem('totalClicks')) || 0;
        let autoClickerCount = parseInt(localStorage.getItem('autoClickerCount')) || 0;
        let upgrades = JSON.parse(localStorage.getItem('upgrades')) || { basic: false, advanced: false, pro: false, elite: false };
        const achievements = [];

        document.getElementById('resourceCount').innerText = resourceCount;

        document.getElementById('clickButton').onclick = function() {
            totalClicks++;
            resourceCount += clickValue;

            // Coin generation animation
            const resourceCounter = document.getElementById('resourceCount');
            resourceCounter.style.animation = 'coinAnimation 0.2s forwards';
            setTimeout(() => {
                resourceCounter.style.animation = '';
            }, 200);

            document.getElementById('resourceCount').innerText = resourceCount;

            updateProgressBar();
            checkAchievements();
            saveProgress();
        };

        function purchaseUpgrade(type) {
            const costs = { basic: 10, advanced: 50, pro: 100, elite: 500 };
            if (resourceCount >= costs[type]) {
                resourceCount -= costs[type];
                clickValue += type === 'basic' ? 1 : type === 'advanced' ? 5 : type === 'pro' ? 10 : 25;
                upgrades[type] = true;
                document.getElementById('resourceCount').innerText = resourceCount;
                showToast(`${type.charAt(0).toUpperCase() + type.slice(1)} Upgrade Purchased!`);
                saveProgress();
            } else {
                showToast('Not enough coins!', true);
            }
        }

        function purchaseAutoClicker() {
            const cost = 200;
            if (resourceCount >= cost) {
                resourceCount -= cost;
                autoClickerCount++;
                document.getElementById('resourceCount').innerText = resourceCount;
                showToast('Auto-Clicker Purchased!');
                saveProgress();
            } else {
                showToast('Not enough coins!', true);
            }
        }

        function prestige() {
            const cost = 1000;
            if (resourceCount >= cost) {
                showToast('Prestige Activated! You will gain permanent bonuses.');
                resourceCount = 0; // Reset coins
                clickValue = 1; // Reset click value
                totalClicks = 0; // Reset total clicks
                autoClickerCount = 0; // Reset auto-clickers
                upgrades = { basic: false, advanced: false, pro: false, elite: false }; // Reset upgrades
                document.getElementById('resourceCount').innerText = resourceCount;
                saveProgress();
            } else {
                showToast('Not enough coins for Prestige!', true);
            }
        }

        // Auto-generate coins every second
        setInterval(() => {
            resourceCount += autoClickerCount; // Generate coins based on auto-clickers
            document.getElementById('resourceCount').innerText = resourceCount;
            saveProgress();
        }, 1000);

        function updateProgressBar() {
            let progress = Math.min((totalClicks / 1000) * 100, 100);
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').innerText = 'Progress: ' + Math.floor(progress) + '%';
        }

        function checkAchievements() {
            if (totalClicks >= 100 && !achievements.includes("Click 100 times")) {
                achievements.push("Click 100 times");
                document.getElementById('achievementList').innerHTML += '<li>Click 100 times - Unlocked!</li>';
            }
            if (resourceCount >= 1000 && !achievements.includes("Generate 1000 Coins")) {
                achievements.push("Generate 1000 Coins");
                document.getElementById('achievementList').innerHTML += '<li>Generate 1000 Coins - Unlocked!</li>';
            }
            if (totalClicks >= 500 && !achievements.includes("Click 500 times")) {
                achievements.push("Click 500 times");
                document.getElementById('achievementList').innerHTML += '<li>Click 500 times - Unlocked!</li>';
            }
            if (totalClicks >= 1000 && !achievements.includes("Click 1000 times")) {
                achievements.push("Click 1000 times");
                document.getElementById('achievementList').innerHTML += '<li>Click 1000 times - Unlocked!</li>';
            }
            if (resourceCount >= 5000 && !achievements.includes("Generate 5000 Coins")) {
                achievements.push("Generate 5000 Coins");
                document.getElementById('achievementList').innerHTML += '<li>Generate 5000 Coins - Unlocked!</li>';
            }
        }

        function saveProgress() {
            localStorage.setItem('resourceCount', resourceCount);
            localStorage.setItem('totalClicks', totalClicks);
            localStorage.setItem('autoClickerCount', autoClickerCount);
            localStorage.setItem('upgrades', JSON.stringify(upgrades));
        }

        function showTooltip(event, text) {
            const tooltip = event.currentTarget.querySelector('.tooltip');
            tooltip.innerText = text;
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 'px';
            tooltip.style.top = (event.pageY - 30) + 'px';
        }

        function hideTooltip() {
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => tooltip.style.display = 'none');
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.backgroundColor = isError ? '#D32F2F' : '#333';
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
