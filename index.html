<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Eternal-Earnings</title>
</head>
<body id="body">
    <div class="w3-margin">
        <h1>Eternal-Earnings</h1>
        <div class="container">
            <div class="panel">
                <div class="info">
                    <div>Age: <span id="ageDisplay">0</span></div>
                    <div>Lifespan: <span id="lifespanDisplay">100</span> years</div>
                    <div>Happiness: <span id="happinessDisplay">100</span></div>
                    <div>Coins: <span id="coinDisplay">0</span></div>
                </div>
                <button id="pauseButton" class="w3-button button" onClick="setPause()">Pause</button>
                <button class="w3-button button" onClick="rebirth()">Use Amulet</button>
                <div id="jobOutput" class="output"></div>
            </div>

            <div class="panel">
                <div class="tabs">
                    <button class="tabButton" onClick="setTab('jobs')">Jobs</button>
                    <button class="tabButton" onClick="setTab('skills')">Skills</button>
                    <button class="tabButton" onClick="setTab('rebirth')">Amulet</button>
                    <button class="tabButton" onClick="setTab('settings')">Settings</button>
                </div>

                <div class="tab" id="jobs">
                    <h2>Available Jobs</h2>
                    <button class="w3-button" onClick="work('Miner')">Work as a Miner</button>
                    <button class="w3-button" onClick="work('Blacksmith')">Work as a Blacksmith</button>
                    <button class="w3-button" onClick="work('Farmer')">Work as a Farmer</button>
                </div>

                <div class="tab" id="skills" style="display: none;">
                    <h2>Your Skills</h2>
                    <button class="w3-button" onClick="train('Mining')">Train Mining</button>
                    <button class="w3-button" onClick="train('Smithing')">Train Smithing</button>
                    <button class="w3-button" onClick="train('Farming')">Train Farming</button>
                </div>

                <div class="tab" id="rebirth" style="display: none;">
                    <h2>Rebirth</h2>
                    <p>Use the amulet to restart your journey.</p>
                </div>

                <div class="tab" id="settings" style="display: none;">
                    <h2>Settings</h2>
                    <button class="w3-button" onClick="setLightDarkMode()">Toggle Light/Dark Mode</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
